<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpequiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover"
    />
    <title>Expo APIs</title>
    <style>
      #root,
      body,
      html {
        width: 100%;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
        min-height: 100%;
      }
      #root {
        flex-shrink: 0;
        flex-basis: auto;
        flex-grow: 1;
        display: flex;
        flex: 1;
      }
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        height: 100%;
      }
      body {
        display: flex;
        overflow-y: auto;
        overscroll-behavior-y: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -ms-overflow-style: scrollbar;
      }
    </style>
    <meta name="theme-color" content="#cccccc" />
    <meta
      name="description"
      content="This demonstrates a bunch of the native components that you can use in React Native core and Expo."
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Expo APIs" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/pwa/apple-touch-icon/apple-touch-icon-180.png"
    />
  </head>
  <body>
    <noscript
      ><form
        action=""
        style="background-color:#fff;position:fixed;top:0;left:0;right:0;bottom:0;z-index:9999"
      >
        <div
          style="font-size:18px;font-family:Helvetica,sans-serif;line-height:24px;margin:10%;width:80%"
        >
          <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
          <p style="margin:20px 0">
            <button
              type="submit"
              style="background-color:#4630eb;border-radius:100px;border:none;box-shadow:none;color:#fff;cursor:pointer;font-weight:700;line-height:20px;padding:6px 16px"
            >
              Reload
            </button>
          </p>
        </div>
      </form></noscript
    >
    <div id="root"></div>
  </body>
</html>
