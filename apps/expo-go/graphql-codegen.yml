overwrite: true
schema: 'https://exp.host/--/graphql'
documents:
  - '**/*.graphql'
  - '!node_modules/**/*'
generates:
  graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withRefetchFn: true
      reactApolloVersion: 3
      preResolveTypes: true
      dedupeOperationSuffix: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
