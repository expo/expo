query BranchesForProject(
  $appId: String!
  $platform: AppPlatform!
  $sdkVersions: [String!]!
  $limit: Int!
  $offset: Int!
) {
  app {
    byId(appId: $appId) {
      id
      name
      slug
      fullName
      username
      published
      description
      githubUrl
      playStoreUrl
      appStoreUrl
      sdkVersion
      iconUrl
      privacy
      icon {
        url
      }
      updateBranches(limit: $limit, offset: $offset) {
        id
        name
        updates(limit: 1, offset: 0, filter: { platform: $platform, sdkVersions: $sdkVersions }) {
          id
          group
          message
          createdAt
          runtimeVersion
          platform
          manifestPermalink
        }
      }
    }
  }
}
