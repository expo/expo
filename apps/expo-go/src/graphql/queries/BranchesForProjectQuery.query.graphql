query BranchesForProject(
  $appId: String!
  $platform: AppPlatform!
  $limit: Int!
  $offset: Int!
) {
  app {
    byId(appId: $appId) {
      id
      name
      fullName
      updateBranches(limit: $limit, offset: $offset) {
        id
        name
        updates(limit: 1, offset: 0, filter: { platform: $platform }) {
          id
          group
          message
          createdAt
          runtimeVersion
          platform
          manifestPermalink
        }
      }
    }
  }
}
