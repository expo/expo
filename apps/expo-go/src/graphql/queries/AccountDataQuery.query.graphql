query Home_AccountData($accountName: String!, $appLimit: Int!, $snackLimit: Int!) {
  account {
    byName(accountName: $accountName) {
      id
      name
      appCount
      apps(limit: $appLimit, offset: 0, includeUnpublished: true) {
        ...CommonAppData
      }
      snacks(limit: $snackLimit, offset: 0) {
        ...CommonSnackData
      }
    }
  }
}