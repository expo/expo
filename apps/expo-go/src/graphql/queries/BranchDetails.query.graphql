query BranchDetails(
  $name: String!
  $appId: String!
  $platform: AppPlatform!
) {
  app {
    byId(appId: $appId) {
      id
      name
      slug
      fullName
      updateBranchByName(name: $name) {
        id
        name
        updates(limit: 100, offset: 0, filter: { platform: $platform }) {
          id
          group
          message
          createdAt
          runtimeVersion
          expoGoSDKVersion
          platform
          manifestPermalink
        }
      }
    }
  }
}
