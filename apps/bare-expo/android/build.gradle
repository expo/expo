// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
    minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
    compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
    targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
    kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.22'
    ndkVersion = "26.1.10909125"
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle")

    classpath("com.facebook.react:react-native-gradle-plugin")

    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

    classpath "com.diffplug.spotless:spotless-plugin-gradle:6.23.3"
  }
}

allprojects {
  repositories {
    mavenLocal()
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(
          new File(
              providers.exec {
                workingDir(rootDir)
                commandLine("node", "--print", "require.resolve('react-native/package.json')")
              }.standardOutput.asText.get().trim(),
              "../android"
          )
      )
    }
    maven {
      // Android JSC is installed from npm
      url(
          new File(
              providers.exec {
                workingDir(rootDir)
                commandLine("node", "--print", "require.resolve('jsc-android/package.json')")
              }.standardOutput.asText.get().trim(),
              "../dist"
          )
      )
    }
    maven {
      // expo-camera bundles a custom com.google.android:cameraview
      url "$rootDir/../node_modules/expo-camera/android/maven"
    }
    maven {
      url(
          new File(
              providers.exec {
                workingDir(rootDir)
                commandLine("node", "--print", "require.resolve('expo-camera/package.json')")
              }.standardOutput.asText.get().trim(),
              "../android/maven"
          )
      )
    }

    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
  }
}

subprojects {
  plugins.apply("com.diffplug.spotless")
  spotless {
    kotlin {
      target '**/*.kt'
      ktlint("1.0.1")
          .editorConfigOverride([
              "ktlint_standard_no-wildcard-imports"          : "disabled",
              "ktlint_standard_import-ordering"              : "disabled",
              "ktlint_standard_filename"                     : "disabled",
              "ktlint_standard_property-naming"              : "disabled",
              "ktlint_standard_discouraged-comment-location" : "disabled",
              "ktlint_standard_comment-wrapping"             : "disabled",
              "ktlint_standard_function-naming"              : "disabled",
              "ktlint_standard_class-naming"                 : "disabled",
              "ktlint_standard_package-name"                 : "disabled",
              "ktlint_standard_multiline-expression-wrapping": "disabled",
              "charset"                                      : "utf-8",
              "end_of_line"                                  : "lf",
              "indent_size"                                  : "2",
              "continuation_indent_size"                     : "2",
              "indent_style"                                 : "space",
              "insert_final_newline"                         : "true",
              "tab_width"                                    : "2",
              "trim_trailing_whitespace"                     : "true",
              "ij_kotlin_allow_trailing_comma_on_call_site"  : "false",
              "ij_kotlin_allow_trailing_comma"               : "false"
          ])
      trimTrailingWhitespace()
      indentWithSpaces()
      endWithNewline()
    }
  }
}

