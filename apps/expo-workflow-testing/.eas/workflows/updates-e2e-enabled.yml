name: Updates E2E (enabled)

on:
  push:
    branches: [main, 'sdk-*']
    paths:
      - apps/expo-workflow-testing/.eas/workflows/updates-e2e-enabled.yml
      - packages/@expo/cli/**
      - packages/@expo/config-plugins/**
      - packages/@expo/env/**
      - packages/@expo/metro-config/**
      - packages/@expo/prebuild-config/**
      - packages/expo/**
      - packages/expo-asset/**
      - packages/expo-font/**
      - packages/expo-json-utils/**
      - packages/expo-manifests/**
      - packages/expo-modules-autolinking/**
      - packages/expo-modules-core/**
      - packages/expo-splash-screen/**
      - packages/expo-structured-headers/**
      - packages/expo-updates-interface/**
      - packages/expo-updates/**
      - templates/expo-template-bare-minimum/**
  pull_request:
    branches: [main]
    paths:
      - apps/expo-workflow-testing/.eas/workflows/updates-e2e-enabled.yml
      - packages/@expo/cli/**
      - packages/@expo/config-plugins/**
      - packages/@expo/env/**
      - packages/@expo/metro-config/**
      - packages/@expo/prebuild-config/**
      - packages/expo/**
      - packages/expo-asset/**
      - packages/expo-font/**
      - packages/expo-json-utils/**
      - packages/expo-manifests/**
      - packages/expo-modules-autolinking/**
      - packages/expo-modules-core/**
      - packages/expo-splash-screen/**
      - packages/expo-structured-headers/**
      - packages/expo-updates-interface/**
      - packages/expo-updates/**
      - templates/expo-template-bare-minimum/**
  schedule:
    - cron: '0 20 * * SUN' # 22:00 UTC every Sunday

defaults:
  tools:
    node: 22.14.0
    yarn: 1.22.22

jobs:
  ios:
    runs_on: macos-large
    image: latest
    steps:
      - uses: eas/install_maestro
      - uses: eas/checkout
      - uses: eas/use_npm_token
      - uses: eas/install_node_modules
      - name: Set up Updates E2E enabled project
        id: setup
        working_directory: ../..        
        env:
          UPDATES_HOST: localhost
          UPDATES_PORT: "4747"
        run: |
          yarn --silent ts-node --transpile-only ./packages/expo-updates/e2e/setup/create-eas-project.ts
          ls -la ../updates-e2e
      - name: Prepare E2E project
        id: prepare
        working_directory: ../../../updates-e2e
        run: |
          yarn generate-test-update-bundles ios
          npx pod-install
      - name: Build E2E test app (debug)
        id: builddebug
        working_directory: ../../../updates-e2e
        run: |
          yarn maestro:ios:debug:build
      - name: Build E2E test app (release)
        id: buildrelease
        working_directory: ../../../updates-e2e
        run: |
          yarn maestro:ios:release:build
      - uses: eas/start_ios_simulator
        with:
          device_identifier: iPhone 16
      - name: Run Maestro tests (debug)
        id: testdebug
        working_directory: ../../../updates-e2e
        run: |
          ./maestro/maestro-test-executor.sh ./maestro/tests/updates-e2e-enabled.yml ios debug
      - name: Run Maestro tests (release)
        id: testrelease
        working_directory: ../../../updates-e2e
        run: |
          ./maestro/maestro-test-executor.sh ./maestro/tests/updates-e2e-enabled.yml ios release
  android:
    runs_on: linux-large-nested-virtualization
    image: latest
    steps:
      - name: Set up JDK 17 and Android dependencies
        id: setuptools
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          sudo apt-get --quiet update --yes
          sudo apt-get --quiet install openjdk-17-jdk openjdk-17-jre libc6 libdbus-1-3 libfontconfig1 libgcc1 libpulse0 libtinfo5 libx11-6 libxcb1 libxdamage1 libnss3 libxcomposite1 libxcursor1 libxi6 libxext6 libxfixes3 zlib1g libgl1 pulseaudio socat --yes
      - uses: eas/install_maestro
      - uses: eas/checkout
      - uses: eas/use_npm_token
      - uses: eas/install_node_modules
      - name: Set up Updates E2E enabled project
        id: setup
        working_directory: ../..        
        env:
          UPDATES_HOST: localhost
          UPDATES_PORT: "4747"
        run: |
          yarn --silent ts-node --transpile-only ./packages/expo-updates/e2e/setup/create-eas-project.ts
          ls -la ../updates-e2e
      - name: Prepare E2E project
        id: prepare
        working_directory: ../../../updates-e2e
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          yarn generate-test-update-bundles android
      - uses: eas/start_android_emulator
        with:
          device_name: pixel_4
      - name: Build E2E test app (debug)
        id: builddebug
        working_directory: ../../../updates-e2e
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          yarn maestro:android:debug:build
      - name: Build E2E test app (release)
        id: buildrelease
        working_directory: ../../../updates-e2e
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          yarn maestro:android:release:build
      - name: Run Maestro tests (debug)
        id: testdebug
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        working_directory: ../../../updates-e2e
        run: |
          ./maestro/maestro-test-executor.sh ./maestro/tests/updates-e2e-enabled.yml android debug
      - name: Run Maestro tests (release)
        id: testrelease
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        working_directory: ../../../updates-e2e
        run: |
          ./maestro/maestro-test-executor.sh ./maestro/tests/updates-e2e-enabled.yml android release
