appId: dev.expo.updatese2e
onFlowStart:
  - runFlow:
      file: beforeEach.yml
---
# starts app, stops, and starts again
- launchApp
- extendedWaitUntil:
    visible:
      id: updateString
    timeout: 30000
- copyTextFrom:
    label: Copy text from update string
    id: updateString
- assertTrue:
    condition: ${maestro.copiedText == "test"}
    label: Assert update string is from embedded bundle
- stopApp
- launchApp
- extendedWaitUntil:
    visible:
      id: updateString
    timeout: 30000
- copyTextFrom:
    label: Copy text from update string
    id: updateString
- assertTrue:
    condition: ${maestro.copiedText == "test"}
    label: Assert update string is from embedded bundle
- stopApp


