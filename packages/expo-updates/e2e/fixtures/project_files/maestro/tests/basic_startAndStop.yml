appId: dev.expo.updatese2e
onFlowStart:
  - runFlow:
      file: beforeEach.yml
---
# starts app, stops, and starts again
- launchApp
- evalScript:
    script: ${output.api.delay(3000)}
    label: Delay for 3 seconds
- copyTextFrom:
    label: Copy text from update string
    id: updateString
- assertTrue:
    condition: ${maestro.copiedText == "test"}
    label: Assert update string is from embedded bundle
- stopApp
- launchApp
- evalScript:
    script: ${output.api.delay(3000)}
    label: Delay for 3 seconds
- copyTextFrom:
    label: Copy text from update string
    id: updateString
- assertTrue:
    condition: ${maestro.copiedText == "test"}
    label: Assert update string is from embedded bundle
- stopApp


