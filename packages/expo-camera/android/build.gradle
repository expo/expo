buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.1'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

group = 'host.exp.exponent'
version = '3.0.0'

//Upload android library to maven with javadoc and android sources
configurations {
  deployerJars
}

//Creating sources with comments
task androidSourcesJar(type: Jar) {
  classifier = 'sources'
  from android.sourceSets.main.java.srcDirs
}

//Put the androidSources and javadoc to the artifacts
artifacts {
  archives androidSourcesJar
}

uploadArchives {
  repositories {
    mavenDeployer {
      configuration = configurations.deployerJars
      repository(url: mavenLocal().url)
    }
  }
}

android {
  compileSdkVersion 26

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 16
    versionName "3.0.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
  maven {
    url "$projectDir/maven"
  }
}

apply from: project(":unimodules-core").file("../unimodules-core.gradle")

dependencies {
  unimodule 'unimodules-core'
  unimodule 'unimodules-barcode-scanner-interface'
  unimodule 'unimodules-face-detector-interface'
  unimodule 'unimodules-permissions-interface'
  unimodule 'unimodules-file-system-interface'
  unimodule 'unimodules-image-loader-interface'
  unimodule 'unimodules-camera-interface'
  implementation 'com.google.android.gms:play-services-vision:15.0.2'
  implementation 'com.android.support:exifinterface:26.1.0'
  implementation 'com.google.android:cameraview:1.0.0'
}
