extends: existence
message: "Avoid first-person pronouns such as '%s'."
link: 'https://github.com/expo/expo/blob/main/guides/Expo%20Documentation%20Writing%20Style%20Guide.md#write-in-the-second-person'
ignorecase: false
level: warning
nonword: true
scope: sentence
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
