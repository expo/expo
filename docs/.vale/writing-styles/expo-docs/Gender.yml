extends: existence
message: "Don't use '%s'. Use gender-neutral pronoun instead."
link: 'https://github.com/expo/expo/blob/main/guides/Expo%20Documentation%20Writing%20Style%20Guide.md#use-gender-neutral-terms'
ignorecase: true
level: warning
tokens:
  - he/she
  - s/he
  - \(s\)he
  - \bhe\b
  - \bhim\b
  - \bhis\b
  - \bshe\b
  - \bher\b
  - \bguy\b
  - \bgal\b
  - \bguys\b
  - \bgals\b
