name: Publish Canaries

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - .github/workflows/publish-canaries.yml
  schedule:
    - cron: 0 1 * * * # Nightly at 1:00 AM UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-canaries:
    runs-on: ubuntu-24.04
    env:
      NODE_AUTH_TOKEN: ${{ secrets.EXPO_BOT_NPM_TOKEN }}
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ðŸ§¶ Install node modules
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Publish canaries
        run: pnpm expotools publish-packages --canary ${{ github.event_name != 'workflow_dispatch' && '--dry' || '' }}
        env:
          FORCE_COLOR: '2'

      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && github.event_name == 'schedule'
        with:
          webhook: ${{ secrets.slack_webhook_api }}
          author_name: Publish Canaries
          fields: job,message,author,took
