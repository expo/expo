name: CLI

on:
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/cli.yml
      - packages/@expo/cli/**
      - packages/@expo/metro-runtime/**
      - packages/@expo/metro-config/src/**
      - packages/@expo/config/src/**
      - packages/@expo/config-plugins/src/**
      - packages/@expo/env/src/**
      - packages/@expo/json-file/src/**
      - packages/@expo/package-manager/src/**
      - packages/@expo/prebuild-config/src/**
      - packages/@expo/server/src/**
      - packages/create-expo/**
      - packages/expo-router/**
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/cli.yml
      - packages/@expo/cli/**
      - packages/@expo/metro-runtime/**
      - packages/@expo/metro-config/src/**
      - packages/@expo/config/src/**
      - packages/@expo/config-plugins/src/**
      - packages/@expo/env/src/**
      - packages/@expo/json-file/src/**
      - packages/@expo/package-manager/src/**
      - packages/@expo/prebuild-config/src/**
      - packages/@expo/server/src/**
      - packages/create-expo/**
      - packages/expo-router/**
      - yarn.lock
  schedule:
    - cron: 0 14 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-ubuntu:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: ðŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest

      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

      - name: ðŸ”Ž Find Yarn Cache
        id: yarn-cache
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
        shell: bash
      - name: â™»ï¸ Restore Yarn Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ§¶ Install node modules in root dir
        run: yarn install --prefer-offline --frozen-lockfile
        env:
          YARN_IGNORE_SCRIPTS: 'true'
      
      - name: ðŸ‘· Build Expo CLI
        run: yarn workspace @expo/cli prepare

      - name: ðŸ”Ž Type Check CLI
        working-directory: packages/@expo/cli
        run: yarn typecheck

      - name: ðŸ§ª E2E Test CLI
        working-directory: packages/@expo/cli
        run: yarn test:e2e --shard ${{ matrix.shard }}/${{ strategy.job-total }}

  e2e-windows:
    runs-on: windows-2022
    continue-on-error: true
    steps:
      - name: ðŸªŸ Setup Windows
        shell: bash
        # Configure Git to use LF line endlings, and Bun to use a faster cache disk on Windows
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          echo "BUN_INSTALL_CACHE_DIR=$GITHUB_WORKSPACE\.bun\install\cache" >> $GITHUB_ENV
      
      - name: ðŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest

      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

      - name: ðŸ”Ž Find Yarn Cache
        id: yarn-cache
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
        shell: bash
      - name: â™»ï¸ Restore Yarn Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ§¶ Install node modules in root dir
        # NOTE(cedric): yarn v1 on Windows has networking issues, we need to set `--network-timeout` to a higher value
        run: yarn install --prefer-offline --frozen-lockfile --network-timeout 1000000
        env:
          YARN_IGNORE_SCRIPTS: 'true'

      - name: ðŸ‘· Build Expo CLI
        run: yarn workspace @expo/cli prepare

      - name: ðŸ”Ž Type Check CLI (Windows)
        working-directory: packages/@expo/cli
        # TODO(cedric): expo module scripts is incompatible with Windows, forcing us to manually set up these steps instead of `yarn typecheck`
        run: yarn tsc --noEmit

      - name: ðŸ§ª E2E Test CLI (Windows)
        working-directory: packages/@expo/cli
        # NOTE(cedric): Windows is significantly slower and suffers from IO congestion when running more than 2 workers
        run: yarn test:e2e --max-workers 2
  
  web:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: â™»ï¸ Restore Yarn Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ§¶ Install node modules in root dir
        run: YARN_IGNORE_SCRIPTS=true yarn install --prefer-offline --frozen-lockfile
      
      - name: Build Expo CLI
        run: yarn workspace @expo/cli prepare
        
      - name: ðŸŽ­ Get installed Playwright version for cache key
        run: echo "PLAYWRIGHT_VERSION=$(npm info @playwright/test version)" >> $GITHUB_ENV
      - name: ðŸŽ­ Cache Playwright browser binaries
        uses: actions/cache@v4
        id: playwright-browser-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: ðŸŽ­ Install Playwright Browsers
        run: bun playwright install --with-deps chromium
        working-directory: packages/@expo/cli
        if: steps.playwright-browser-cache.outputs.cache-hit != 'true'

      - name: E2E (playwright) Test CLI
        run: yarn test:playwright
        working-directory: packages/@expo/cli
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/@expo/cli/playwright-report/
          retention-days: 30
