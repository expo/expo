name: Test Suite on React Native nightly build

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 10 * * SAT' # 10:00 AM UTC time every Saturday
  push:
    branches: [main]
    paths:
      - .github/workflows/test-suite-nightly.yml
  pull_request:
    paths:
      - .github/workflows/test-suite-nightly.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-ios:
    runs-on: macos-11
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=2048m
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14.17'
      - name: üî® Use JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: üî® Switch to Xcode 13.2.1
        run: sudo xcode-select --switch /Applications/Xcode_13.2.1.app
      - name: üç∫ Install required tools
        run: |
          brew tap wix/brew
          brew install applesimutils
          brew install watchman
      - name: ‚ûï Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: üíé Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
          avd: 'true'
          avd-api: 31
      - name: ‚öôÔ∏è Setup react-native nightly
        run: et setup-react-native-nightly
      - name: ‚öõÔ∏è Display React Native config
        run: yarn react-native config
        working-directory: apps/bare-expo
      - name: üå≥ Display pod environment
        run: pod env
        working-directory: apps/bare-expo/ios
      - name: ü•• Install pods in apps/bare-expo/ios
        run: |
          rm -f Podfile.lock
          pod install
        working-directory: apps/bare-expo/ios
      - name: üßπ Clean Detox
        run: yarn detox:clean
        working-directory: apps/bare-expo
      - name: üçè Build iOS project for Detox
        run: yarn ios:detox:build:release
        working-directory: apps/bare-expo
      - name: üçè Run iOS tests
        run: yarn ios:detox:test:release
        working-directory: apps/bare-expo
      - name: ü§ñ Build Android project for Detox
        run: |
          pushd android && ./gradlew :ReactAndroid:hermes-engine:assembleDebug && popd
          yarn android:detox:build:release
        working-directory: apps/bare-expo
        env:
          GRADLE_OPTS: '-Dorg.gradle.internal.http.connectionTimeout=180000 -Dorg.gradle.internal.http.socketTimeout=180000 -Dorg.gradle.internal.network.retry.max.attempts=18 -Dorg.gradle.internal.network.retry.initial.backOff=2000'
      - name: ü§ñ Run Android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          avd-name: avd-31
          arch: x86_64
          force-avd-creation: false
          script: yarn android:detox:test:release
          working-directory: ./apps/bare-expo
      - name: Store images of build failures
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bare-expo-artifacts
          path: apps/bare-expo/artifacts
      - name: üîî Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && github.event.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_ios }}
        with:
          channel: '#expo-ios'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite Nightly
