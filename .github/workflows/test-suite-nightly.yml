name: Test Suite on React Native nightly build

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 10 * * SAT' # 10:00 AM UTC time every Saturday
  push:
    branches: [main]
    paths:
      - .github/workflows/test-suite-nightly.yml
      - tools/src/commands/SetupReactNativeNightly.ts
  pull_request:
    paths:
      - .github/workflows/test-suite-nightly.yml
      - tools/src/commands/SetupReactNativeNightly.ts

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-build:
    runs-on: macos-15
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: ğŸ”¨ Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app

      - name: ğŸº Install required tools
        run: |
          brew install watchman || true

      - name: â• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: ğŸ’ Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.2

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§¶ Install node modules
        run: pnpm install --ignore-scripts

      - name: âš™ï¸ Setup react-native nightly
        run: pnpm et setup-react-native-nightly

      - name: âš›ï¸ Display React Native config
        run: pnpm expo-modules-autolinking react-native-config --platform ios
        working-directory: apps/bare-expo

      - name: ğŸŒ³ Display pod environment
        run: pod env
        working-directory: apps/bare-expo/ios

      - name: ğŸ¥¥ Update RCT-Folly and SocketRocket pods in apps/bare-expo/ios
        run: pod update RCT-Folly SocketRocket --no-repo-update
        working-directory: apps/bare-expo/ios

      - name: ğŸ Build iOS Project
        run: ./scripts/start-ios-e2e-test.ts --build
        working-directory: apps/bare-expo
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production

      - name: ğŸ“¸ Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-ios-builds
          path: apps/bare-expo/ios/build/BareExpo.app

      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event_name == 'schedule' || github.event.ref == 'refs/heads/main')
        with:
          webhook: ${{ secrets.slack_webhook_ios }}
          channel: '#expo-ios'
          author_name: Test Suite Nightly (iOS)

  ios-test:
    needs: ios-build
    runs-on: macos-15
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: ğŸ”¨ Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app

      - name: â• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: ğŸŒ  Download builds
        uses: actions/download-artifact@v4
        with:
          name: bare-expo-ios-builds
          path: apps/bare-expo/ios/build/BareExpo.app

      - name: ğŸ§¹ Cleanup unused simulator runtimes
        run: |
          xcrun simctl list devices -j | jq -r '.devices | to_entries[] | select(.key | contains("iOS") | not) | .value[].udid' | xargs -r -n1 xcrun simctl delete
          xcrun simctl list devices --json
          xcrun simctl erase all
          xcrun simctl shutdown all
          sudo xcodebuild -runFirstLaunch

      - name: ğŸº Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§¶ Install node modules
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: ğŸ Run iOS tests
        run: ./scripts/start-ios-e2e-test.ts --test
        working-directory: apps/bare-expo

      - name: ğŸ“¸ Store testing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-artifacts-ios
          path: |
            ~/.maestro/tests/**/*
            ~/Library/Logs/maestro/**/*
          overwrite: true

      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event_name == 'schedule' || github.event.ref == 'refs/heads/main')
        with:
          webhook: ${{ secrets.slack_webhook_ios }}
          channel: '#expo-ios'
          author_name: Test Suite Nightly (iOS)

  android-build:
    runs-on: ubuntu-24.04
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=4096m"
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: ğŸ§¹ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space

      - name: ğŸ”¨ Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: â• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          gradle: 'true'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§¶ Install node modules
        run: pnpm install --ignore-scripts

      - name: âš™ï¸ Setup react-native nightly
        run: pnpm et setup-react-native-nightly

      - name: âš›ï¸ Display React Native config
        run: pnpm expo-modules-autolinking react-native-config --platform android
        working-directory: apps/bare-expo

      - name: ğŸ¤– Gradle prebuild for Android project (workaround to fix build error)
        run: ./gradlew preBuild
        working-directory: apps/bare-expo/android

      - name: ğŸ¤– Build Android project
        run: ./scripts/start-android-e2e-test.ts --build
        working-directory: apps/bare-expo

      - name: ğŸ“¸ Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-android-builds
          path: apps/bare-expo/android/app/build/outputs/apk

      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event_name == 'schedule' || github.event.ref == 'refs/heads/main')
        with:
          webhook: ${{ secrets.slack_webhook_android }}
          channel: '#expo-android'
          author_name: Test Suite Nightly (Android)

  android-test:
    needs: android-build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        api-level: [36]
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4

      - name: ğŸŒ  Download builds
        uses: actions/download-artifact@v4
        with:
          name: bare-expo-android-builds
          path: apps/bare-expo/android/app/build/outputs/apk

      - name: ğŸº Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§¶ Install node modules
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: ğŸ¤– Run Android tests
        uses: ./.github/actions/use-android-emulator
        with:
          avd-api: ${{ matrix.api-level }}
          avd-name: avd-${{ matrix.api-level }}
          script: ./scripts/start-android-e2e-test.ts --test
          working-directory: ./apps/bare-expo

      - name: ğŸ“¸ Store testing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-artifacts-android
          path: |
            ~/.maestro/tests/**/*
            ~/Library/Logs/maestro/**/*
          overwrite: true

      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event_name == 'schedule' || github.event.ref == 'refs/heads/main')
          webhook: ${{ secrets.slack_webhook_android }}
          channel: '#expo-android'
          author_name: Test Suite Nightly (Android)
