name: Expotools

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/expotools.yml
      - tools/**
  pull_request:
    paths:
      - .github/workflows/expotools.yml
      - tools/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ§¶ Install node modules
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ›  Compile TypeScript sources
        run: pnpm run build
        working-directory: tools

      - name: ğŸ›  Typecheck sources
        run: pnpm tsc --noEmit
        working-directory: tools

      - name: ğŸš¨ Lint TypeScript sources
        run: pnpm run lint --max-warnings 0
        working-directory: tools
