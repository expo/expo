name: Expotools

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/expotools.yml
      - tools/**
  pull_request:
    paths:
      - .github/workflows/expotools.yml
      - tools/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v3
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-tools: 'true'
      - name: üß∂ Install modules in tools dir
        if: steps.expo-caches.outputs.yarn-tools-hit != 'true'
        run: yarn install --ignore-scripts --frozen-lockfile
        working-directory: tools
      - name: üõ† Compile TypeScript sources
        run: yarn tsc
        working-directory: tools
      - name: üö® Lint TypeScript sources
        run: yarn lint --max-warnings 0
        working-directory: tools
