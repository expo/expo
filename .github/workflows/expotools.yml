name: Expotools

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/expotools.yml
      - tools/**
  pull_request:
    paths:
      - .github/workflows/expotools.yml
      - tools/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v3
      - name: ‚ôªÔ∏è Restore node modules in tools
        uses: actions/cache@v2
        id: tools-modules-cache
        with:
          path: tools/node_modules
          key: ${{ runner.os }}-tools-modules-${{ hashFiles('tools/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-tools-modules-
      - name: üß∂ Install modules in tools dir
        if: steps.tools-modules-cache.outputs.cache-hit != 'true'
        run: yarn install --ignore-scripts --frozen-lockfile
        working-directory: tools
      - name: üõ† Compile TypeScript sources
        run: yarn tsc
        working-directory: tools
      - name: üö® Lint TypeScript sources
        run: yarn lint --max-warnings 0
        working-directory: tools
