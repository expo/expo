name: Docs Website PR

defaults:
  run:
    shell: bash
    working-directory: docs

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-pr.yml'
    types:
      - opened
      - labeled
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-pr:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-docs: 'true'
      - name: â• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ğŸ§¶ Yarn install
        if: steps.expo-caches.outputs.yarn-docs-hit != 'true'
        run: yarn install --immutable
      - name: ğŸ§ª Run Docs tests
        run: yarn test
      - name: ğŸš¨ Lint Docs website code
        env:
          NODE_ENV: production
        run: yarn lint --max-warnings 0
      - name: ğŸ’¬ Lint Docs website content
        uses: errata-ai/vale-action@v2.1.1
        with:
          version: 3.12.0
          reporter: github-pr-check
          files: 'docs/pages'
          vale_flags: '--config=./docs/.vale.ini'
          fail_on_error: true
          # Override bundled reviewdog (0.17.0) to avoid 300-file diff limit
          reviewdog_url: https://github.com/reviewdog/reviewdog/releases/download/v0.21.0/reviewdog_0.21.0_Linux_x86_64.tar.gz
      - name: ğŸ”— Lint pages links
        run: yarn lint-links --quiet
      - name: ğŸ—ï¸ Build Docs website
        if: contains(github.event.pull_request.labels.*.name, 'preview')
        run: yarn export
        timeout-minutes: 20
        env:
          # NOTE(@krystofwoldrich): Missing token won't fail the build
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: ğŸš€ Deploy Docs website
        if: contains(github.event.pull_request.labels.*.name, 'preview')
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --branch=pr-${{ github.event.pull_request.number }}
          workingDirectory: docs
      - name: ğŸ” Find old comment if it exists
        if: contains(github.event.pull_request.labels.*.name, 'preview')
        uses: peter-evans/find-comment@v3
        id: old_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'expo-bot'
          body-includes: ğŸ“˜ Your docs
      - name: ğŸ’¬ Add comment with preview URL
        if: contains(github.event.pull_request.labels.*.name, 'preview') && steps.old_comment.outputs.comment-id == ''
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.EXPO_BOT_GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“˜ Your docs [preview website](https://pr-${{ github.event.pull_request.number }}.expo-docs.pages.dev/) is ready!'
            });
      - name: ğŸ’¬ Update comment with preview URL
        if: contains(github.event.pull_request.labels.*.name, 'preview') && steps.old_comment.outputs.comment-id != ''
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.EXPO_BOT_GITHUB_TOKEN }}
          script: |
            github.rest.issues.updateComment({
              issue_number: context.issue.number,
              comment_id: ${{ steps.old_comment.outputs.comment-id }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“˜ Your docs [preview website](https://pr-${{ github.event.pull_request.number }}.expo-docs.pages.dev/) is ready!'
            });
