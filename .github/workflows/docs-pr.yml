name: Docs Website PR

defaults:
  run:
    shell: bash
    working-directory: docs

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-pr.yml'
    types:
      - opened
      - labeled
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-pr:
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v6
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-docs: 'true'
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ðŸ§¶ Yarn install
        if: steps.expo-caches.outputs.yarn-docs-hit != 'true'
        run: yarn install --immutable
      - name: ðŸ§ª Run Docs tests
        run: yarn test
      - name: ðŸš¨ Lint Docs website code
        env:
          NODE_ENV: production
        run: yarn lint --max-warnings 0
      - name: ðŸ’¬ Lint Docs website content
        uses: errata-ai/vale-action@v2.1.1
        with:
          version: 3.12.0
          reporter: github-pr-check
          files: 'docs/pages'
          vale_flags: '--config=./docs/.vale.ini'
          fail_on_error: true
          # Override bundled reviewdog (0.17.0) to avoid 300-file diff limit
          reviewdog_url: https://github.com/reviewdog/reviewdog/releases/download/v0.21.0/reviewdog_0.21.0_Linux_x86_64.tar.gz
      - name: ðŸ”— Lint pages links
        run: yarn lint-links --quiet
      - name: ðŸ—ï¸ Build Docs website
        if: contains(github.event.pull_request.labels.*.name, 'preview')
        run: yarn export
        timeout-minutes: 20
        env:
          # NOTE(@krystofwoldrich): Missing token won't fail the build
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: ðŸš€ Deploy Docs website
        if: contains(github.event.pull_request.labels.*.name, 'preview')
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --branch=pr-${{ github.event.pull_request.number }}
          workingDirectory: docs
      - name: ðŸ’¬ Comment with preview URL
        if: contains(github.event.pull_request.labels.*.name, 'preview')
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.EXPO_BOT_GITHUB_TOKEN }}
          script: |
            const body = 'ðŸ“˜ Your docs [preview website](https://pr-${{ github.event.pull_request.number }}.expo-docs.pages.dev/) is ready!';
            const comments = await github.paginate(github.rest.issues.listComments, {
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find(c => c.user.login.startsWith('expo-bot') && c.body.includes('ðŸ“˜ Your docs'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }
