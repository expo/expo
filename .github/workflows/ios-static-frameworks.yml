name: Test iOS Static Frameworks

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * SUN' # 0:00 AM UTC time every Sunday
  pull_request:
    paths:
      - .github/workflows/ios-static-frameworks.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: ðŸ”¨ Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: ðŸ’Ž Install Ruby gems
        run: gem install cocoapods xcpretty

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ðŸ§¶ Install node modules
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ðŸ Build iOS Project
        working-directory: ./apps/bare-expo
        run: |
          jq '.["ios.useFrameworks"] = "static"' ios/Podfile.properties.json > temp.json && mv temp.json ios/Podfile.properties.json
          pod install --project-directory=ios
          xcodebuild -workspace ios/BareExpo.xcworkspace -scheme BareExpo -configuration Release -sdk iphonesimulator -derivedDataPath "ios/build" | xcpretty
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event_name == 'schedule' || github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_ios }}
          channel: '#expo-ios'
          author_name: Static Frameworks iOS Test (minimal-tester)
