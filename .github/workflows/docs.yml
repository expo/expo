name: Docs Website

defaults:
  run:
    shell: bash

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - '.github/workflows/docs.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 30000
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-docs: 'true'
          yarn-tools: 'true'
          yarn-workspace: 'true'
      - name: ğŸ§¶ Install workspace deps on cache miss
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --immutable
      - name: ğŸ§¶ Install tools deps on cache miss
        if: steps.expo-caches.outputs.yarn-tools-hit != 'true'
        working-directory: tools
        run: yarn install --immutable
      - name: â• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ğŸ“ Regenerate `unversioned` data for Docs
        run: expotools generate-docs-api-data
      - name: ğŸ§¶ Yarn install
        working-directory: docs
        if: steps.expo-caches.outputs.yarn-docs-hit != 'true'
        run: yarn install --immutable
      - name: ğŸ§ª Run Docs tests
        working-directory: docs
        run: yarn test
      - name: ğŸš¨ Lint Docs website code
        working-directory: docs
        env:
          NODE_ENV: production
        run: yarn lint --max-warnings 0
      - name: ğŸ’¬ Lint Docs website content
        uses: errata-ai/vale-action@reviewdog
        with:
          version: 3.12.0
          reporter: github-pr-check
          files: 'docs/pages'
          vale_flags: '--config=./docs/.vale.ini'
          fail_on_error: true
      - name: ğŸ—ï¸ Build Docs website for deploy
        working-directory: docs
        run: yarn export
        timeout-minutes: 20
        env:
          # NOTE(@krystofwoldrich): Missing token won't fail the build
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: ğŸ”— Lint pages links
        working-directory: docs
        run: yarn lint-links --quiet
      - name: ğŸš€ Deploy Docs website
        working-directory: docs
        if: ${{ github.event.ref == 'refs/heads/main' }}
        run: ./deploy.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-2'
          AWS_BUCKET: 'docs.expo.dev'
      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && github.event.ref == 'refs/heads/main'
        with:
          webhook: ${{ secrets.slack_webhook_docs }}
          channel: '#docs'
          author_name: Docs
