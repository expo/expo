name: Docs Website

defaults:
  run:
    shell: bash

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - '.github/workflows/docs.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 30000
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-docs: 'true'
          yarn-tools: 'true'
          yarn-workspace: 'true'
          docs-api-data: 'true'
      - name: ğŸ§¶ Install workspace deps on cache miss
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --immutable
      - name: ğŸ§¶ Install tools deps on cache miss
        if: steps.expo-caches.outputs.yarn-tools-hit != 'true'
        working-directory: tools
        run: yarn install --immutable
      - name: â• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ğŸ“ Regenerate `unversioned` data for Docs
        if: steps.expo-caches.outputs.docs-api-data-hit != 'true'
        run: expotools generate-docs-api-data
      - name: ğŸ§¶ Yarn install
        working-directory: docs
        if: steps.expo-caches.outputs.yarn-docs-hit != 'true'
        run: yarn install --immutable
      - name: ğŸ§ª Run Docs tests
        working-directory: docs
        run: yarn test
      - name: ğŸš¨ Lint Docs website code
        working-directory: docs
        env:
          NODE_ENV: production
        run: yarn lint --max-warnings 0
      - name: ğŸ’¬ Lint Docs website content
        uses: errata-ai/vale-action@v2.1.1
        with:
          version: 3.12.0
          reporter: github-pr-check
          files: 'docs/pages'
          vale_flags: '--config=./docs/.vale.ini'
          fail_on_error: true
          # Override bundled reviewdog (0.17.0) to avoid 300-file diff limit
          reviewdog_url: https://github.com/reviewdog/reviewdog/releases/download/v0.21.0/reviewdog_0.21.0_Linux_x86_64.tar.gz
      - name: ğŸ—ï¸ Build Docs website for deploy
        working-directory: docs
        run: yarn export
        timeout-minutes: 20
        env:
          # NOTE(@krystofwoldrich): Missing token won't fail the build
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: ğŸ”— Lint pages links
        working-directory: docs
        run: yarn lint-links --quiet
      - name: ğŸš€ Deploy Docs website
        if: github.ref == 'refs/heads/main'
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --branch=main
          workingDirectory: docs
      - name: ğŸ§¹ Prune old production deployments
        if: github.ref == 'refs/heads/main'
        working-directory: docs
        env:
          CLOUDFLARE_PAGES_API_TOKEN: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/prune-cloudflare-deployments.mjs --project=expo-docs --branch=main --keep=2
      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && github.event.ref == 'refs/heads/main'
        with:
          webhook: ${{ secrets.slack_webhook_docs }}
          channel: '#docs'
          author_name: Docs
