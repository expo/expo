name: Check issues with pending validation labels

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 8 * * *' # 8:00 AM UTC time every day

jobs:
  validate-pending-issues:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ§¶ Install node modules
        run: pnpm install --ignore-scripts

      - name: ğŸ” Validate issues with pending labels
        run: pnpm expotools validate-issue --issue "*"
        env:
          GITHUB_TOKEN: ${{ secrets.EXPO_BOT_GITHUB_TOKEN }}
