name: Check issues with pending validation labels

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 8 * * *' # 8:00 AM UTC time every day

jobs:
  validate-pending-issues:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v3
      - name: ğŸ—ï¸ Setup Expo Tools
        uses: ./.github/actions/setup-expo-tools
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
      - name: ğŸ” Validate issues with pending labels
        run: expotools validate-issue --issue "*"
        env:
          GITHUB_TOKEN: ${{ secrets.EXPO_BOT_GITHUB_TOKEN }}
