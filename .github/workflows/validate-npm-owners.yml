name: Validate owners of packages on npm

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 8 * * *' # 8:00 AM UTC time every day

jobs:
  validate-npm-owners:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ§¶ Install node modules
        run: pnpm install --ignore-scripts

      - name: ğŸ” Validate
        run: pnpm expotools validate-npm-owners
        env:
          NPM_TOKEN_READ_ONLY: ${{ secrets.NPM_TOKEN_READ_ONLY }}

      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure()
        with:
          webhook: ${{ secrets.slack_webhook_api }}
          author_name: Validate npm owners
