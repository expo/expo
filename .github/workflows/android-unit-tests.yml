name: Android Unit Tests

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - .github/workflows/android-unit-tests.yml
      - apps/expo-go/android/**
      - fastlane/**
      - packages/**/android/**
      - tools/**
      - pnpm-lock.yaml
      - '!packages/@expo/cli/**'
  pull_request:
    paths:
      - .github/workflows/android-unit-tests.yml
      - apps/expo-go/android/**
      - fastlane/**
      - packages/**/android/**
      - tools/**
      - pnpm-lock.yaml
      - '!packages/@expo/cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 100
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=1024m
    steps:
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ§¹ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space
      - name: ğŸ”¨ Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          react-native-gradle-downloads: 'true'
          gradle: 'true'

      - name: ğŸ§¶ Install node modules in root dir
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ’… Run Spotless lint check
        working-directory: apps/expo-go/android
        run: ./gradlew spotlessCheck || { echo '::error Spotless lint failed. Run `./gradlew spotlessApply` from `apps/expo-go/android` to automatically fix formatting.' && exit 1; }

      - name: ğŸ¸ Run native Android unit tests
        if: always()
        timeout-minutes: 30
        run: pnpm expotools native-unit-tests --platform android

      - name: ğŸ’¾ Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: packages/**/build/test-results/**/*xml
