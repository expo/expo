name: Native Component List app

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - .github/workflows/native-component-list.yml
      - apps/native-component-list/**
      - packages/**
      - pnpm-lock.yaml
      - '!packages/@expo/cli/**'
  push:
    branches: [main]
    paths:
      - .github/workflows/native-component-list.yml
      - apps/native-component-list/**
      - packages/**
      - pnpm-lock.yaml
      - '!packages/@expo/cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ðŸ§¶ Install node modules
        run: pnpm install --frozen-lockfile

      - name: ðŸ›  Compile NCL sources
        run: pnpm tsc
        working-directory: apps/native-component-list

      - name: ðŸš¨ Lint NCL app
        run: pnpm lint --max-warnings 0
        working-directory: apps/native-component-list

      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main')
        with:
          webhook: ${{ secrets.slack_webhook_api }}
          author_name: Build Native Component List
