name: Native Component List app

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - .github/workflows/native-component-list.yml
      - apps/native-component-list/**
      - packages/**
      - yarn.lock
      - '!packages/@expo/cli/**'
  push:
    branches: [main]
    paths:
      - .github/workflows/native-component-list.yml
      - apps/native-component-list/**
      - packages/**
      - yarn.lock
      - '!packages/@expo/cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
      - name: ğŸ§¶ Install workspace node modules
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ğŸ›  Compile NCL sources
        run: yarn tsc
        working-directory: apps/native-component-list
      - name: ğŸš¨ Lint NCL app
        run: yarn lint --max-warnings 0
        working-directory: apps/native-component-list
      - name: ğŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main')
        with:
          webhook: ${{ secrets.slack_webhook_api }}
          author_name: Build Native Component List
