name: Android Instrumentation Tests

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - .github/workflows/android-instrumentation-tests.yml
      - 'fastlane/**'
      - 'packages/**/android/**'
      - 'tools/**'
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/android-instrumentation-tests.yml
      - 'fastlane/**'
      - 'packages/**/android/**'
      - 'tools/**'
      - yarn.lock

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-11
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
    steps:
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.17'
      - name: üëÄ Check out repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: üî® Use JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: ‚ôªÔ∏è Restore workspace node modules
        uses: actions/cache@v2
        id: node-modules-cache
        with:
          path: |
            # See "workspaces" ‚Üí "packages" in the root package.json for the source of truth of
            # which node_modules are affected by the root yarn.lock
            node_modules
            apps/*/node_modules
            home/node_modules
            packages/*/node_modules
            packages/@expo/*/node_modules
            packages/@unimodules/*/node_modules
            react-native-lab/react-native/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
      - name: üß∂ Install node modules in root dir
        run: yarn install --frozen-lockfile
      - name: ‚ôªÔ∏è Restore node modules in tools
        uses: actions/cache@v2
        with:
          path: tools/node_modules
          key: ${{ runner.os }}-tools-modules-${{ hashFiles('tools/yarn.lock') }}
      - name: ‚ôªÔ∏è Restore Gradle caches
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: üé∏ Run instrumented unit tests
        timeout-minutes: 40
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          script: bin/expotools android-native-unit-tests --type instrumented
