name: Test Suite

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/test-suite.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/test-suite.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
      # Ignore Expo CLI for now...
      - '!packages/@expo/cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-20.04
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: ðŸ§¶ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ðŸ§ª Run Web tests
        run: yarn test:web
        working-directory: apps/bare-expo
        env:
          EXPO_NO_TYPESCRIPT_SETUP: 1
      - name: ðŸ”” Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_web }}
        with:
          channel: '#expo-web'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite (Web)

  ios:
    runs-on: macos-12
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: ðŸ”¨ Switch to Xcode 14.1
        run: sudo xcode-select --switch /Applications/Xcode_14.1.app
      - name: ðŸº Install required tools
        run: |
          brew tap wix/brew
          brew install applesimutils
          brew install watchman
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ðŸ’Ž Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
          bare-expo-pods: 'true'
      - name: ðŸ§¶ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ðŸ•µï¸ Debug CocoaPods lockfiles
        run: git diff Podfile.lock Pods/Manifest.lock
        working-directory: apps/bare-expo/ios
        continue-on-error: true
      - name: âš›ï¸ Display React Native config
        run: yarn react-native config
        working-directory: apps/bare-expo
      - name: ðŸŒ³ Display pod environment
        run: pod env
        working-directory: apps/bare-expo/ios
      - name: ðŸ¥¥ Install pods in apps/bare-expo/ios
        if: steps.expo-caches.outputs.ios-pods-hit != 'true'
        run: pod install
        working-directory: apps/bare-expo/ios
      - name: ðŸ§¹ Clean Detox
        run: yarn detox:clean
        working-directory: apps/bare-expo
      - name: ðŸ—ï¸ Build iOS project for Detox
        run: yarn ios:detox:build:release
        working-directory: apps/bare-expo
        timeout-minutes: 30
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
      - name: Run tests
        run: yarn ios:detox:test:release
        working-directory: apps/bare-expo
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
      - name: Store images of build failures
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bare-expo-artifacts
          path: apps/bare-expo/artifacts
      - name: ðŸ”” Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_ios }}
        with:
          channel: '#expo-ios'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite (iOS)

  android:
    runs-on: macos-12
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=2048m
    strategy:
      matrix:
        api-level: [31]
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: â¬¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ðŸ”¨ Use JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: ðŸº Install required tools
        run: brew install watchman
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
          avd: 'true'
          avd-api: ${{ matrix.api-level }}
          react-native-gradle-downloads: 'true'
      - name: ðŸ§¶ Install workspace node modules
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: âš›ï¸ Display React Native config
        run: yarn react-native config
        working-directory: apps/bare-expo
      - name: ðŸ› ï¸ Generate dynamic macros
        run: expotools android-generate-dynamic-macros --configuration release --bare
      - name: ðŸ—ï¸ Build Android project
        run: ./gradlew -DtestBuildType=release :app:assembleRelease :app:assembleAndroidTest
        working-directory: apps/bare-expo/android
        timeout-minutes: 35
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
          GRADLE_OPTS: '-Dorg.gradle.internal.http.connectionTimeout=180000 -Dorg.gradle.internal.http.socketTimeout=180000 -Dorg.gradle.internal.network.retry.max.attempts=18 -Dorg.gradle.internal.network.retry.initial.backOff=2000'
      - name: ðŸ§ª Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          avd-name: avd-${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          script: |
            mkdir artifacts
            adb logcat -d > artifacts/emulator.log
            adb logcat -c || true
            ./scripts/start-android-e2e-test.sh
            adb logcat -d > artifacts/adb.log
          working-directory: ./apps/bare-expo
      - name: ðŸ“¸ Store images of build failures
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bare-expo-artifacts
          path: apps/bare-expo/artifacts
      - name: ðŸ”” Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_android }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        with:
          channel: '#expo-android'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite (Android)
