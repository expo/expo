name: Test Suite e2e

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/test-suite.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
      # When adding new paths, also update the paths of the "Get the base commit" step below
  pull_request:
    paths:
      - .github/workflows/test-suite.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
      # Ignore Expo CLI for now...
      - '!packages/@expo/cli/**'

concurrency:
  # When pushing main branch, we should limit single concurrency with pr-labeler workflow to prevent multiple fingerprints being updated at the same time
  group: ${{ github.event_name != 'pull_request' && 'fingerprint-main' || format('{0}-{1}-{2}', github.workflow, github.event_name, github.ref) }}
  cancel-in-progress: true

jobs:
  ios-build:
    runs-on: macos-15
    permissions:
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v5
      - name: üèóÔ∏è Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: üî® Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app
      - name: üç∫ Install required tools
        run: |
          brew install watchman || true
      - name: ‚ûï Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: üíé Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.2
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
          bare-expo-pods: 'true'
      - name: üß∂ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: üïµÔ∏è Debug CocoaPods lockfiles
        run: git diff Podfile.lock Pods/Manifest.lock
        working-directory: apps/bare-expo/ios
        continue-on-error: true
      - name: ‚öõÔ∏è Display React Native config
        run: yarn expo-modules-autolinking react-native-config --platform ios
        working-directory: apps/bare-expo
      - name: ‚¨áÔ∏è Fetch commits from base branch
        run: git fetch origin main:main --depth 100 --no-recurse-submodules
        if: github.event_name == 'pull_request'
      - name: üîé Get the base commit
        id: base-commit
        run: |
          # Since we limit this workflow only triggered from limited paths, we should use custom base commit
          echo base-commit=$(git log -n 1 main --pretty=format:'%H' -- .github/workflows/test-suite.yml apps/bare-expo apps/test-suite packages yarn.lock) >> "$GITHUB_OUTPUT"
      - name: üìπ Check fingerprint
        id: fingerprint
        uses: expo/actions/fingerprint@main
        with:
          working-directory: apps/bare-expo
          previous-git-commit: ${{ steps.base-commit.outputs.base-commit }}
          fingerprint-state-output-file: ${{ runner.temp }}/fingerprint-state.json
      - name: üèóÔ∏è Build/Repack iOS project (bare-expo)
        uses: expo/actions/repack-app-artifact@main
        timeout-minutes: 55
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
          RCT_USE_PREBUILT_RNCORE: 1
          RCT_USE_RN_DEP: 1
        with:
          platform: ios
          fingerprint-state-file: ${{ runner.temp }}/fingerprint-state.json
          working-directory: apps/bare-expo
          build-command: |
            pushd ios
            pod env
            pod install
            popd
            ./scripts/start-ios-e2e-test.ts --build
          build-output: apps/bare-expo/ios/build/BareExpo.app
          artifact-name: bare-expo-ios-builds
      - name: üîî Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_ios }}
        with:
          channel: '#expo-ios'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite e2e (iOS)

  ios-test-e2e:
    needs: ios-build
    runs-on: macos-15
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: üèóÔ∏è Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: üî® Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app
      - name: ‚ûï Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: üå† Download builds
        uses: actions/download-artifact@v4
        with:
          name: bare-expo-ios-builds
          path: apps/bare-expo/ios/build/BareExpo.app
      - name: üßπ Cleanup unused simulator runtimes
        run: |
          xcrun simctl list devices -j | jq -r '.devices | to_entries[] | select(.key | contains("iOS") | not) | .value[].udid' | xargs -r -n1 xcrun simctl delete
          xcrun simctl list devices --json
          xcrun simctl erase all
          xcrun simctl shutdown all
          sudo xcodebuild -runFirstLaunch
      - name: üç∫ Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: üß∂ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: üß™ Run e2e tests (bare-expo)
        run: ./scripts/start-ios-e2e-test.ts --test
        working-directory: apps/bare-expo
        timeout-minutes: 30
      - name: üì∏ Store testing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-artifacts-ios
          path: |
            ~/.maestro/tests/**/*
            ~/Library/Logs/maestro/**/*
          overwrite: true
      - name: üîî Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_ios }}
        with:
          channel: '#expo-ios'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite e2e (iOS)

  android-build:
    runs-on: ubuntu-24.04
    permissions:
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=4096m"
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v5
      - name: üßπ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space
      - name: üèóÔ∏è Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: üî® Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: ‚ûï Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          gradle: 'true'
          yarn-workspace: 'true'
          yarn-tools: 'true'
          react-native-gradle-downloads: 'true'
      - name: üß∂ Install workspace node modules
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ‚öõÔ∏è Display React Native config
        run: yarn expo-modules-autolinking react-native-config --platform android
        working-directory: apps/bare-expo
      - name: ‚¨áÔ∏è Fetch commits from base branch
        run: git fetch origin main:main --depth 100 --no-recurse-submodules
        if: github.event_name == 'pull_request'
      - name: üîé Get the base commit
        id: base-commit
        run: |
          # Since we limit this workflow only triggered from limited paths, we should use custom base commit
          echo base-commit=$(git log -n 1 main --pretty=format:'%H' -- .github/workflows/test-suite.yml apps/bare-expo apps/test-suite packages yarn.lock) >> "$GITHUB_OUTPUT"
      - name: üìπ Check fingerprint
        id: fingerprint
        uses: expo/actions/fingerprint@main
        with:
          working-directory: apps/bare-expo
          previous-git-commit: ${{ steps.base-commit.outputs.base-commit }}
          fingerprint-state-output-file: ${{ runner.temp }}/fingerprint-state.json
      - name: üèóÔ∏è Build/Repack Android project (bare-expo)
        uses: expo/actions/repack-app-artifact@main
        timeout-minutes: 35
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
        with:
          platform: android
          fingerprint-state-file: ${{ runner.temp }}/fingerprint-state.json
          working-directory: apps/bare-expo
          build-command: |
            ./scripts/start-android-e2e-test.ts --build
          build-output: apps/bare-expo/android/app/build/outputs/apk
          artifact-name: bare-expo-android-builds
      - name: üîî Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_android }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        with:
          channel: '#expo-android'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite e2e (Android)

  android-test-e2e:
    needs: android-build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        api-level: [34]
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v5
      - name: üèóÔ∏è Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: üå† Download builds
        uses: actions/download-artifact@v4
        with:
          name: bare-expo-android-builds
          path: apps/bare-expo/android/app/build/outputs/apk
      - name: üç∫ Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: üß∂ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: üß™ Run e2e tests (bare-expo)
        uses: ./.github/actions/use-android-emulator
        with:
          avd-api: ${{ matrix.api-level }}
          avd-name: avd-${{ matrix.api-level }}
          script: ./scripts/start-android-e2e-test.ts --test
          working-directory: ./apps/bare-expo
      - name: üì∏ Store testing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-artifacts-android
          path: |
            ~/.maestro/tests/**/*
            ~/Library/Logs/maestro/**/*
          overwrite: true
      - name: üîî Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_android }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        with:
          channel: '#expo-android'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Test Suite e2e (Android)
