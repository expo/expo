name: Test Suite e2e

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/test-suite.yml
      - .github/actions/use-android-emulator/action.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
      # When adding new paths, also update the paths of the "Get the base commit" step below
  pull_request:
    paths:
      - .github/workflows/test-suite.yml
      - .github/actions/use-android-emulator/action.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
      # Ignore Expo CLI for now...
      - '!packages/@expo/cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-build:
    runs-on: macos-15
    permissions:
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸ”¨ Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app
      - name: ðŸº Install required tools
        run: |
          brew install watchman || true
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ðŸ’Ž Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.2
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
          bare-expo-pods: 'true'
      - name: ðŸ§¶ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ðŸ•µï¸ Debug CocoaPods lockfiles
        run: git diff Podfile.lock Pods/Manifest.lock
        working-directory: apps/bare-expo/ios
        continue-on-error: true
      - name: âš›ï¸ Display React Native config
        run: yarn expo-modules-autolinking react-native-config --platform ios
        working-directory: apps/bare-expo
      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin main:main --depth 100 --no-recurse-submodules
        if: github.event_name == 'pull_request'
      - name: ðŸ”Ž Get the base commit
        id: base-commit
        run: |
          # Since we limit this workflow only triggered from limited paths, we should use custom base commit
          echo base-commit=$(git log -n 1 main --pretty=format:'%H' -- .github/workflows/test-suite.yml apps/bare-expo apps/test-suite packages yarn.lock) >> "$GITHUB_OUTPUT"
      - name: ðŸ“¹ Check fingerprint
        id: fingerprint
        uses: expo/actions/fingerprint@main
        with:
          working-directory: apps/bare-expo
          previous-git-commit: ${{ steps.base-commit.outputs.base-commit }}
          fingerprint-state-output-file: ${{ runner.temp }}/fingerprint-state.json
          fingerprint-db-cache-path: .fingerprint.db
      - name: ðŸ—ï¸ Build/Repack iOS project (bare-expo)
        uses: expo/actions/repack-app-artifact@main
        timeout-minutes: 55
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
          RCT_USE_PREBUILT_RNCORE: 1
          RCT_USE_RN_DEP: 1
        with:
          platform: ios
          fingerprint-state-file: ${{ runner.temp }}/fingerprint-state.json
          fingerprint-db-cache-path: .fingerprint.db
          working-directory: apps/bare-expo
          build-command: |
            pushd ios
            pod env
            pod install
            popd
            ./scripts/start-ios-e2e-test.ts --build
          build-output: apps/bare-expo/ios/build/BareExpo.app
          artifact-name: bare-expo-ios-builds
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_ios }}
          channel: '#expo-ios'
          author_name: Test Suite e2e (iOS)

  ios-test-e2e:
    needs: ios-build
    runs-on: macos-15
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸ”¨ Switch to Xcode 26.0
        run: sudo xcode-select --switch /Applications/Xcode_26.0.app
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ðŸŒ  Download builds
        uses: actions/download-artifact@v4
        with:
          name: bare-expo-ios-builds
          path: apps/bare-expo/ios/build/BareExpo.app
      - name: ðŸ§¹ Cleanup unused simulator runtimes
        run: |
          xcrun simctl list devices -j | jq -r '.devices | to_entries[] | select(.key | contains("iOS") | not) | .value[].udid' | xargs -r -n1 xcrun simctl delete
          xcrun simctl list devices --json
          xcrun simctl erase all
          xcrun simctl shutdown all
          sudo xcodebuild -runFirstLaunch
      - name: ðŸº Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: ðŸ§¶ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ðŸ§¶ Install image comparison server node modules
        run: yarn install --frozen-lockfile
        working-directory: apps/bare-expo/e2e/image-comparison
      - name: Build Screen Inspector
        run: ./scripts/build.sh
        working-directory: apps/bare-expo/e2e/image-comparison/inspector
      - name: ðŸ–¼ï¸ Start image comparison server
        run: |
          mkdir -p ~/.maestro/tests
          ./image-comparison/src/server.ts > ~/.maestro/tests/screenshot-server-logs 2>&1 &
          echo $! > /tmp/image-server.pid
        working-directory: apps/bare-expo/e2e
      - name: ðŸ§ª Run e2e tests (bare-expo)
        run: ./scripts/start-ios-e2e-test.ts --test
        working-directory: apps/bare-expo
        env:
          MAESTRO_CLI_NO_ANALYTICS: 1
        timeout-minutes: 40
      - name: ðŸ“¦ Prepare testing artifacts
        if: always()
        run: |
          # Rename .maestro to maestroArtifacts so it's not a hidden folder when downloaded locally
          mv ~/.maestro ~/maestroArtifacts
      - name: ðŸ“¸ Store testing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        id: upload-artifacts
        with:
          name: bare-expo-artifacts-ios
          path: |
            ~/maestroArtifacts/tests/**/*
            ~/Library/Logs/maestro/**/*
          overwrite: true
      - name: ðŸ”— Artifacts download URL
        if: always()
        run: |
          echo "Artifacts URL: ${{ steps.upload-artifacts.outputs.artifact-url }}"
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_ios }}
          channel: '#expo-ios'
          author_name: Test Suite e2e (iOS)
          artifact_url: ${{ steps.upload-artifacts.outputs.artifact-url }}
      - name: ðŸ›‘ Stop image comparison server
        if: always()
        run: |
          if [ -f /tmp/image-server.pid ]; then
            kill $(cat /tmp/image-server.pid) 2>/dev/null || true
            rm -f /tmp/image-server.pid
          fi

  android-build:
    runs-on: ubuntu-24.04
    permissions:
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=4096m"
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ§¹ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸ”¨ Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          gradle: 'true'
          yarn-workspace: 'true'
          yarn-tools: 'true'
          react-native-gradle-downloads: 'true'
      - name: ðŸ§¶ Install workspace node modules
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ðŸ§¶ Install image comparison server node modules
        run: yarn install --frozen-lockfile
        working-directory: apps/bare-expo/e2e/image-comparison
      - name: ðŸ§ª Test image comparison utilities
        run: bun test
        working-directory: apps/bare-expo/e2e/image-comparison
      - name: âš›ï¸ Display React Native config
        run: yarn expo-modules-autolinking react-native-config --platform android
        working-directory: apps/bare-expo
      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin main:main --depth 100 --no-recurse-submodules
        if: github.event_name == 'pull_request'
      - name: ðŸ”Ž Get the base commit
        id: base-commit
        run: |
          # Since we limit this workflow only triggered from limited paths, we should use custom base commit
          echo base-commit=$(git log -n 1 main --pretty=format:'%H' -- .github/workflows/test-suite.yml apps/bare-expo apps/test-suite packages yarn.lock) >> "$GITHUB_OUTPUT"
      - name: ðŸ“¹ Check fingerprint
        id: fingerprint
        uses: expo/actions/fingerprint@main
        with:
          working-directory: apps/bare-expo
          previous-git-commit: ${{ steps.base-commit.outputs.base-commit }}
          fingerprint-state-output-file: ${{ runner.temp }}/fingerprint-state.json
          fingerprint-db-cache-path: .fingerprint.db
      - name: ðŸ—ï¸ Build/Repack Android project (bare-expo)
        uses: expo/actions/repack-app-artifact@main
        timeout-minutes: 35
        env:
          EXPO_DEBUG: 1
          NODE_ENV: production
        with:
          platform: android
          fingerprint-state-file: ${{ runner.temp }}/fingerprint-state.json
          fingerprint-db-cache-path: .fingerprint.db
          working-directory: apps/bare-expo
          build-command: |
            ./scripts/start-android-e2e-test.ts --build
          build-output: apps/bare-expo/android/app/build/outputs/apk/release
          artifact-name: bare-expo-android-builds
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_android }}
          channel: '#expo-android'
          author_name: Test Suite e2e (Android)

  android-test-e2e:
    needs: android-build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        api-level: [36]
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ§¹ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸŒ  Download builds
        uses: actions/download-artifact@v4
        with:
          name: bare-expo-android-builds
          path: apps/bare-expo/android/app/build/outputs/apk/release
      - name: ðŸº Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: ðŸ§¶ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: ðŸ§¶ Install image comparison server node modules
        run: yarn install --frozen-lockfile
        working-directory: apps/bare-expo/e2e/image-comparison
      - name: ðŸ§ª Run e2e tests (bare-expo)
        uses: ./.github/actions/use-android-emulator
        with:
          avd-api: ${{ matrix.api-level }}
          avd-name: avd-${{ matrix.api-level }}
          script: |
            # Start image comparison server (needs adb from use-android-emulator)
            mkdir -p ~/.maestro/tests
            ./e2e/image-comparison/src/server.ts > ~/.maestro/tests/screenshot-server-logs 2>&1 &
            echo $! > /tmp/image-server.pid
            # Run the actual tests
            ./scripts/start-android-e2e-test.ts --test
          working-directory: ./apps/bare-expo
      - name: ðŸ“¦ Prepare testing artifacts
        if: always()
        run: |
          # Rename .maestro to maestroArtifacts so it's not a hidden folder when downloaded locally
          mv ~/.maestro ~/maestroArtifacts
      - name: ðŸ“¸ Store testing artifacts
        if: always()
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bare-expo-artifacts-android
          path: |
            ~/maestroArtifacts/tests/**/*
          overwrite: true
      - name: ðŸ”— Artifacts download URL
        if: always()
        run: |
          echo "Artifacts URL: ${{ steps.upload-artifacts.outputs.artifact-url }}"
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_android }}
          channel: '#expo-android'
          author_name: Test Suite e2e (Android)
          artifact_url: ${{ steps.upload-artifacts.outputs.artifact-url }}
      - name: ðŸ›‘ Stop image comparison server
        if: always()
        run: |
          if [ -f /tmp/image-server.pid ]; then
            kill $(cat /tmp/image-server.pid) 2>/dev/null || true
            rm -f /tmp/image-server.pid
          fi
