name: Fingerprint

on:
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/fingerprint.yml
      - packages/@expo/fingerprint/**
      - packages/create-expo/**
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/fingerprint.yml
      - packages/@expo/fingerprint/**
      - packages/create-expo/**
      - yarn.lock
  schedule:
    - cron: 0 14 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 100
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: üöÄ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ‚¨áÔ∏è Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: üß∂ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: E2E Test @expo/fingerprint
        run: bun test:e2e
        working-directory: packages/@expo/fingerprint
