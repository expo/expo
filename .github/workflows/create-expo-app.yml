name: Create Expo App

on:
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/create-expo-app.yml
      - packages/create-expo/**
      - pnpm-lock.yaml
  pull_request:
    paths:
      - .github/workflows/create-expo-app.yml
      - packages/create-expo/**
      - pnpm-lock.yaml
  schedule:
    - cron: 0 14 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: ğŸ§¶ Install node modules
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ›  Build create-expo
        run: pnpm run build
        working-directory: packages/create-expo

      - name: E2E Test create-expo
        run: pnpm run test:e2e
        working-directory: packages/create-expo
