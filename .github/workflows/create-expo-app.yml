name: Create Expo App

on:
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/create-expo-app.yml
      - packages/create-expo/**
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/create-expo-app.yml
      - packages/create-expo/**
      - yarn.lock
  schedule:
    - cron: 0 14 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - name: ‚¨áÔ∏è Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: üß∂ Install node modules in root dir
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: üõ† Build create-expo
        run: yarn prepare
        working-directory: packages/create-expo
      - name: E2E Test create-expo
        run: yarn test:e2e
        working-directory: packages/create-expo
