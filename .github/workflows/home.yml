name: Home app

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - .github/workflows/home.yml
      - home/**
      - yarn.lock
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/home.yml
      - home/**
      - yarn.lock

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ‚ôªÔ∏è Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: üß∂ Yarn install
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: üõ† Compile Home sources
        run: yarn tsc
        working-directory: home
      - name: üß™ Run Home tests
        run: yarn jest --maxWorkers 1
        working-directory: home
      - name: üö® Lint Home app
        run: yarn lint --max-warnings 0
        working-directory: home
      - name: üîî Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_api }}
        with:
          channel: '#expo-sdk'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Home app

