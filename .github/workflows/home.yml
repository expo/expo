name: Home app

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - .github/workflows/home.yml
      - apps/expo-go/**
      - yarn.lock
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/home.yml
      - apps/expo-go/**
      - yarn.lock

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 👀 Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: ⬢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: ♻️ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: 🧶 Yarn install
        if: steps.expo-caches.outputs.yarn-workspace-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: 🛠 Compile Home sources
        run: yarn tsc
        working-directory: apps/expo-go
      - name: 🧪 Run Home tests
        run: yarn jest --maxWorkers 1
        working-directory: apps/expo-go
      - name: 🚨 Lint Home app
        run: yarn lint --max-warnings 0
        working-directory: apps/expo-go
      - name: 🔔 Notify on Slack
        uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_api }}
        with:
          channel: '#expo-sdk'
          status: ${{ job.status }}
          fields: job,message,ref,eventName,author,took
          author_name: Home app
