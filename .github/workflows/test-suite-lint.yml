name: Test Suite Lint

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - apps/test-suite/**
  pull_request:
    paths:
      - apps/test-suite/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: ‚¨¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14.17'
      - name: üëÄ Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: ‚ôªÔ∏è Restore workspace node modules
        uses: actions/cache@v2
        id: node-modules-cache
        with:
          path: |
            # See "workspaces" ‚Üí "packages" in the root package.json for the source of truth of
            # which node_modules are affected by the root yarn.lock
            node_modules
            apps/*/node_modules
            home/node_modules
            packages/*/node_modules
            packages/@expo/*/node_modules
            packages/@unimodules/*/node_modules
            react-native-lab/react-native/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
      - name: üß∂ Install node modules in root dir
        run: yarn install --frozen-lockfile
      - name: üö® Lint test-suite files
        run: yarn lint --max-warnings 0
        working-directory: apps/test-suite
